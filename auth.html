<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center text-green-600 mb-6">Welcome to Money Mate</h2>

    <!-- Tabs -->
    <div class="flex justify-around mb-6">
      <button id="signInTab" class="w-1/2 py-2 border-b-2 border-green-600 font-semibold text-green-600">Sign In</button>
      <button id="signUpTab" class="w-1/2 py-2 border-b-2 border-transparent text-gray-600 hover:text-green-600">Sign Up</button>
    </div>

    <!-- Sign In Form -->
    <form id="signInForm" class="space-y-4">
      <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
      <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Sign In</button>
    </form>

    <!-- Sign Up Form -->
    <form id="signUpForm" class="space-y-4 hidden">
      <input type="text" placeholder="Full Name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
      <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
      <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Sign Up</button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <hr class="flex-grow border-gray-300">
      <span class="px-3 text-gray-500 text-sm">OR</span>
      <hr class="flex-grow border-gray-300">
    </div>

    <!-- Social Auth -->
    <div class="space-y-3">
      <button class="w-full flex items-center justify-center border px-4 py-2 rounded-lg hover:bg-gray-50">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5 mr-2"> Continue with Google
      </button>
      <button class="w-full flex items-center justify-center border px-4 py-2 rounded-lg hover:bg-gray-50">
        <img src="https://www.svgrepo.com/show/475647/github-color.svg" class="w-5 h-5 mr-2"> Continue with GitHub
      </button>
    </div>

  </div>

  <script>
    // Tab switch logic
    const signInTab = document.getElementById("signInTab");
    const signUpTab = document.getElementById("signUpTab");
    const signInForm = document.getElementById("signInForm");
    const signUpForm = document.getElementById("signUpForm");

    signInTab.addEventListener("click", () => {
      signInForm.classList.remove("hidden");
      signUpForm.classList.add("hidden");
      signInTab.classList.add("border-green-600", "text-green-600");
      signUpTab.classList.remove("border-green-600", "text-green-600");
      signUpTab.classList.add("text-gray-600");
    });

    signUpTab.addEventListener("click", () => {
      signUpForm.classList.remove("hidden");
      signInForm.classList.add("hidden");
      signUpTab.classList.add("border-green-600", "text-green-600");
      signInTab.classList.remove("border-green-600", "text-green-600");
      signInTab.classList.add("text-gray-600");
    });
  </script>
